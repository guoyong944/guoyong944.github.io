<!DOCTYPE html>
<html>
<head>
    <title>问卷调查</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="image-container">
        <img src="chat-image.png" alt="Chat Interface">
    </div>
    <div id="quiz-container">
        <div id="question">问题 1: 地球是太阳系的中心？</div>
        <div id="part1-answers">
            <button onclick="submitAnswer(true)">正确</button>
            <button onclick="submitAnswer(false)">错误</button>
        </div>
        <div id="part2-answers" style="display:none;">
            <button onclick="submitAnswer('A')">A</button>
            <button onclick="submitAnswer('B')">B</button>
            <button onclick="submitAnswer('C')">C</button>
            <button onclick="submitAnswer('D')">D</button>
        </div>
        <div id="feedback"></div>
        <button id="next-button" onclick="nextQuestion()" >下一题</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
