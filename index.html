<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
    <img src="arrow.png" id="quit" onclick="quit()">
    <div id="question">Glauben Sie an Ihr Recht, ein glückliches und erfülltes Leben zu führen, unabhängig von Ihrer sexuellen Orientierung?</div>
    <div id="part2_text" style="display:none;"></div>
    <div id="part1-answers">
        <button id="buttonJa" onclick="submitAnswer(true)">Ja</button>
        <button id="buttonNein" onclick="submitAnswer(false)">Nein</button>
    </div>
    <div id="part2-answers" style="display:none;">
        <div id="part2_button" >
            <button id="buttonA" onclick="submitAnswer('A')">A</button>
            <button id="buttonB" onclick="submitAnswer('B')">B</button>
            <button id="buttonC" onclick="submitAnswer('C')">C</button>
            <button id="buttonD" onclick="submitAnswer('D')">D</button>
        </div>
    </div>
    <button id="buttonNextQustion" onclick="nextQuestion()" style="display:none;">Überspringen</button>
    <div id="score">
        <img src="Union1.png" id="img1" style="position: absolute; top: 382px;left:0;z-index:5;">
        <img src="Union2.png" id="img2" style="position: absolute; top: 273px;left:0;z-index:4;display:none;">
        <img src="Union3.png" id="img3" style="position: absolute; top: 152px;left:0;z-index:3;display:none;">
        <img src="Union4.png" id="img4" style="position: absolute; top: 0px;left:0;z-index:2;display:none;">
        <img src="Union5.png" id="img5" style="position: absolute; top: 0px;left:0;z-index:1;display:none;">

    </div>
    <div id="feedback" style="display:none;"></div>
        
    <script src="script.js"></script>
</body>
</html>
