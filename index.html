<!DOCTYPE html>
<html>
<head>
    <title>问卷调查</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <button onclick="submitAnswer(true)">正确</button>
        <button onclick="submitAnswer(false)">错误</button>
        <div id="feedback"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">下一题</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
